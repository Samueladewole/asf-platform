<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Agile Software Factory</title>
        <meta name="description" content="ASF Dashboard for all services">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!--        <link rel="stylesheet" href="http://bootswatch.com/readable/bootstrap.min.css">-->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
        <!-- end -->
        
        <!-- Tempo-->
        <script src="js/tempo.min.js"></script>
        <!-- end -->
        
        <script src="js/index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-fluid container-sm-height container-lg-height container-md-height">
            <div class="page-header text-center">
                <h1>Agile Software Factory</h1>
            </div>
            <div class="jumbotron">
                <div class="container" id="services">
                  <div class="col-sm-6 col-md-3 col-sm-height col-md-height col-lg-height" data-template>
                      <div class="thumbnail col-sm-height col-md-height col-lg-height">
                          <img src="{{img}}">
                          <div class="caption">
                            <h3>{{name}}</h3>
                            <p><i>Server IP:</i> {{ip}}</p>
                            <p><i>Endpoint:</i> {{endpoint}}</p>
                            <a target="_blank" href="{{endpoint}}" class="btn btn-primary" role="button">Open</a>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
